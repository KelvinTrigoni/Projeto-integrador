<div class="container pagging">
  <div class="row bg-dark border-header-container">
    <div class="pagging-two overflow-auto">
      <div class="mb-3">
        <label class="form-label texto-sub-titulo" style="text-align: center; width: 100%;">Mesa: <span style="color: white;">{{mesa.descricao}}</span></label>
        <form [formGroup]="form">
          <label class="form-label texto-sub-titulo">funcionario</label>
          <div class="input-group mb-3">
            <select class="form-select form-control" id="inputGroupSelect01" formControlName="funcionarioId">
              <option *ngFor="let i of funcionarios" value="{{i.id}}">{{i.nome}}</option>
            </select>
          </div>
          <label class="form-label texto-sub-titulo">Cliente</label>
          <div class="input-group mb-3">
            <select class="form-select form-control" id="inputGroupSelect01" formControlName="clienteId">
              <option *ngFor="let i of clientes" value="{{i.id}}">{{i.nome}}</option>
            </select>
          </div>
        </form>
        <div class="text-center">
          <button type="button" (click)="vincular()" class="btn btn-dark col-4 col-sm-4 col-md-3 col-lg-2 color">
            Vincular
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
