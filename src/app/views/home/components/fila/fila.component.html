<div class="container">
  <div class="row">
    <div class="container-fila">
      <div class="col-10 col-sm-7 col-md-11 col-lg-5 align-center-d margin">
        <div
          class="card text-white bg-dark border-header-container"
          style="max-width: 18rem"
        >
          <div class="card-header container-header border-header">
            <div class="titulo-header">Pessoas aguardando</div>
            <p class="sub-header">
              {{ fila.length }}
            </p>
          </div>
          <div class="card-body container-header">
            <div class="titulo-header">Mesas disponíveis</div>
            <p class="sub-header mesas" *ngFor="let i of mesasLivre">
              {{ i.descricao }} <fa-icon [icon]="faPen" class="icon-blue click" (click)="vincularCliente(i.id, i.qtdCadeiras)"></fa-icon>
            </p>
          </div>
        </div>
      </div>
      <div class="col-10 col-sm-12 col-md-11 col-lg-5  margin">
        <div class="card text-white bg-dark border-header-container card-height">
          <div class="header-table overflow-auto">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col" class="text-align"></th>
                  <th scope="col" class="text-align">Nome</th>
                  <th scope="col" class="text-align">N° de pessoas</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of fila; let index = index">
                  <td class="text-align">
                    {{ index + 1 }}°
                  </td>
                  <td class="text-align">
                    {{ i.nome }}
                  </td>
                  <td class="text-align">
                    {{ i.qtdPessoas }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div style="padding: 10px 0 0; text-align: center;">
          <button type="button" (click)="cadastrar()" class="btn btn-dark col-8 color">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
