<div class="container pagging">
  <div class="row bg-dark border-header-container">
    <div class="pagging-two overflow-auto">
      <div class="mb-3">
        <form [formGroup]="form">
          <label class="form-label texto-sub-titulo">Descricao</label>
          <input type="text" class="form-control" formControlName="descricao" placeholder="Mesa 1">
          <label class="form-label texto-sub-titulo">Capacidade</label>
          <input type="text" class="form-control" formControlName="qtdCadeiras" placeholder="1">
          <label class="form-label texto-sub-titulo">funcionario</label>
          <div class="input-group mb-3">
            <select class="form-select form-control" id="inputGroupSelect01" formControlName="funcionarioId">
              <option *ngFor="let i of funcionarios" value="{{i.id}}">{{i.nome}}</option>
            </select>
          </div>
          <label class="form-label texto-sub-titulo" *ngIf="edicao">Status</label>
          <div class="input-group mb-3" *ngIf="edicao">
            <select class="form-select form-control" id="inputGroupSelect01" formControlName="status">
              <option *ngFor="let i of status" value="{{i.status}}">{{i.status}}</option>
            </select>
          </div>
        </form>
        <div class="text-center">
          <button type="button" (click)="edicao ? alterar() : cadastrar()" class="btn btn-dark col-4 col-sm-4 col-md-3 col-lg-2 color">
            {{edicao ? 'Alterar' : 'Cadastrar'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
