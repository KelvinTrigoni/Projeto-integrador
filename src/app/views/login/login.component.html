<div class="container">
  <div class="row justify-content-md-center align-center height">
    <div class="col-10 col-sm-7 col-md-5 col-lg-4">
      <div class="row">
        <div class="container-login">
          <label
            for="exampleFormControlInput1"
            class="form-label texto-titulo padding"
            >Guentaí</label
          >
          <div class="container-input col col-lg-8">
            <form [formGroup]="login">
              <label
                for="exampleFormControlInput1"
                class="form-label texto-sub-titulo"
                >Usuário</label
              >
              <input
                type="email"
                class="form-control col-md-1"
                placeholder="joao"
                formControlName="username"
              />
              <label
                for="exampleFormControlInput1"
                class="form-label texto-sub-titulo"
                >Senha</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="senha"
                formControlName="senha"
              />
            </form>
          </div>
          <button type="button" (click)="entrar()" class="btn btn-light col-7 col-sm-7 col-md-6 col-lg-5 color">
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
